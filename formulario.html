        body::before {

            left: 0;

            height: 100%;
            background:

                radial-gradient(circle at 80% 20%, rgba(255, 153, 51, 0.08) 0%, transparent 50%);

        small {

            margin-top: 6px;

        @keyframes fadeIn {
            from { opacity: 0; }

        }

        .hidden-fields {
            display: none;

        .form-group.hidden {
            display: none;

        @media (max-width: 600px) {

            .select-selected {

            .flag-icon {

            .phone-input::before {

            #celular {

            input[type="text"],

            textarea {
                padding: 14px;
                font-size: 16px;
            }

            .submit-btn {
                padding: 16px;
                font-size: 1em;
            }
        }
        
    </style>

const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyI5jqh78_rqTfRS2HBV1fluiT4kccJlHBvpFo74pSHmNYTlEliroo8Kg7tbpwAJWRYew/exec';
const WHATSAPP_NUMBER = '3515631347';

let maquinas = [];

async function cargarMaquinas() {
    try {
        const response = await fetch(`${SCRIPT_URL}?accion=obtenerMaquinas`);
        const data = await response.json();
        
        if (data.success) {
            maquinas = data.maquinas;
            console.log('‚úÖ M√°quinas cargadas:', maquinas.length);
            console.log('üìã Datos de m√°quinas:', maquinas);
            return true;
        } else {
            console.error('‚ùå Error al cargar m√°quinas:', data.message);
            return false;
        }
    } catch (error) {
        console.error('‚ùå Error al obtener m√°quinas:', error);
        return false;
    }
}

function obtenerParametroURL(nombre) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(nombre);
}

// INICIALIZAR AL CARGAR LA P√ÅGINA
window.addEventListener('DOMContentLoaded', async () => {
    // 1. PRIMERO cargar las m√°quinas y ESPERAR a que termine
    const cargaExitosa = await cargarMaquinas();
    
    if (!cargaExitosa) {
        console.error('‚ö†Ô∏è No se pudieron cargar las m√°quinas');
        return;
    }
    
    // 2. LUEGO obtener los par√°metros de la URL
    const nroMaquina = obtenerParametroURL('nro');
    const tipoMaquina = obtenerParametroURL('tipo') || 'Caf√©';
    
    console.log('üîç Buscando m√°quina - Nro:', nroMaquina, '| Tipo:', tipoMaquina);
    
    // 3. Si hay n√∫mero de m√°quina, buscarla y rellenar los campos
    if (nroMaquina) {
        document.getElementById('nroMaquina').value = nroMaquina;
        document.getElementById('tipoMaquina').value = tipoMaquina;
        
        // Buscar la m√°quina en el array cargado
        // IMPORTANTE: Normalizar los valores para la comparaci√≥n
        const maquina = maquinas.find(m => {
            const nroMatch = m.nro.toString().trim().toLowerCase() === nroMaquina.toString().trim().toLowerCase();
            const tipoMatch = m.tipo.toString().trim().toLowerCase() === tipoMaquina.toString().trim().toLowerCase();
            
            console.log(`Comparando: ${m.nro} (${m.tipo}) con ${nroMaquina} (${tipoMaquina}) - Nro: ${nroMatch}, Tipo: ${tipoMatch}`);
            
            return nroMatch && tipoMatch;
        });
        
        if (maquina) {
            console.log('‚úÖ M√°quina encontrada:', maquina);
            document.getElementById('cliente').value = maquina.cliente || '';
            document.getElementById('sector').value = maquina.sector || '';
            document.getElementById('modelo').value = maquina.modelo || '';
            
            console.log('üìù Campos rellenados:', {
                cliente: maquina.cliente,
                sector: maquina.sector,
                modelo: maquina.modelo
            });
        } else {
            console.warn('‚ö†Ô∏è No se encontr√≥ la m√°quina con nro:', nroMaquina, 'tipo:', tipoMaquina);
            console.log('üìã M√°quinas disponibles:', maquinas.map(m => `${m.nro} (${m.tipo})`));
        }
    } else {
        console.log('‚ÑπÔ∏è No se proporcion√≥ n√∫mero de m√°quina en la URL');
    }

    // 4. Inicializar el selector personalizado de pa√≠s
    initCustomSelect();
    
    // 5. Agregar evento para mostrar/ocultar tipo de pago
    const pagadoSelect = document.getElementById('pagado');
    const tipoPagoGroup = document.getElementById('tipoPagoGroup');
    const tipoPagoSelect = document.getElementById('tipoPago');
    
    pagadoSelect.addEventListener('change', function() {
        if (this.value === 'S√≠') {
            tipoPagoGroup.classList.add('visible');
            tipoPagoSelect.setAttribute('required', 'required');
        } else {
            tipoPagoGroup.classList.remove('visible');
            tipoPagoSelect.removeAttribute('required');
            tipoPagoSelect.value = '';
        }
    });
});

function initCustomSelect() {
    const selectSelected = document.querySelector('.select-selected');
    const selectItems = document.querySelector('.select-items');
    const selectOptions = selectItems.querySelectorAll('div');
    const hiddenSelect = document.getElementById('codigoPais');

    selectSelected.addEventListener('click', function(e) {
        e.stopPropagation();
        selectItems.classList.toggle('select-hide');
        this.classList.toggle('select-arrow-active');
    });

    selectOptions.forEach(function(option) {
        option.addEventListener('click', function() {
            const value = this.getAttribute('data-value');
            const country = this.getAttribute('data-country');
            const flagSrc = this.querySelector('img').src;
            const text = this.querySelector('span').textContent;

            selectSelected.innerHTML = `
                <img src="${flagSrc}" class="flag-icon" alt="${country}">
                <span>${text}</span>
            `;

            hiddenSelect.value = value;
            selectOptions.forEach(opt => opt.classList.remove('same-as-selected'));
            this.classList.add('same-as-selected');
            selectItems.classList.add('select-hide');
            selectSelected.classList.remove('select-arrow-active');
        });
    });

    document.addEventListener('click', function() {
        selectItems.classList.add('select-hide');
        selectSelected.classList.remove('select-arrow-active');
    });

    selectOptions[0].classList.add('same-as-selected');
}

// ENV√çO DEL FORMULARIO
const formulario = document.getElementById('formulario');
const loading = document.getElementById('loading');
const mensaje = document.getElementById('mensaje');
const btnEnviar = document.getElementById('btnEnviar');

formulario.addEventListener('submit', async (e) => {
    e.preventDefault();

    const codigoPais = document.getElementById('codigoPais').value;
    const numeroCelular = document.getElementById('celular').value.trim();
    const celularCompleto = numeroCelular ? `${codigoPais}${numeroCelular}` : '';

    const datos = {
        nroMaquina: document.getElementById('nroMaquina').value,
        tipoMaquina: document.getElementById('tipoMaquina').value,
        cliente: document.getElementById('cliente').value,
        sector: document.getElementById('sector').value,
        modelo: document.getElementById('modelo').value,
        nombre: document.getElementById('nombre').value.trim(),
        pagado: document.getElementById('pagado').value,
        tipoPago: document.getElementById('tipoPago').value || '-',
        celular: celularCompleto,
        comentarios: document.getElementById('comentarios').value.trim()
    };

    console.log('üì§ Enviando datos:', datos);

    formulario.style.display = 'none';
    loading.style.display = 'block';
    btnEnviar.disabled = true;

    try {
        const response = await fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(datos)
        });

        console.log('‚úÖ Respuesta enviada');

        const mensajeWhatsApp = 
            'üö® *NUEVA ATENCI√ìN REGISTRADA*' + '%0A%0A' +
            '--- DATOS DE LA M√ÅQUINA ---' + '%0A' +
            'üî¢ *Nro:* ' + datos.nroMaquina + '%0A' +
            'üè¢ *Cliente:* ' + datos.cliente + '%0A' +
            'üìç *Sector:* ' + datos.sector + '%0A' +
            '‚òï *Tipo:* ' + datos.tipoMaquina + '%0A' +
            '‚öôÔ∏è *Modelo:* ' + datos.modelo + '%0A%0A' +
            '--- DATOS DEL CLIENTE ---' + '%0A' +
            'üë§ *Nombre:* ' + datos.nombre + '%0A' +
            '‚úÖ *Pago realizado:* ' + datos.pagado + '%0A' +
            'üí≥ *Tipo de Pago:* ' + datos.tipoPago + '%0A' +
            (datos.celular ? 'üì± *Celular:* ' + datos.celular + '%0A' : '') +
            '%0A--- COMENTARIOS ---' + '%0A' +
            (datos.comentarios || 'Sin comentarios adicionales');

        const urlWhatsApp = `https://wa.me/${WHATSAPP_NUMBER}?text=${mensajeWhatsApp}`;

        mostrarMensaje('exito', '‚úÖ ¬°Gracias! Redirigiendo a WhatsApp...');

        setTimeout(() => {
            window.location.href = urlWhatsApp;
        }, 1500);

    } catch (error) {
        console.error('‚ùå Error:', error);
        mostrarMensaje('error', '‚ùå Ocurri√≥ un error al enviar el formulario. Por favor, intenta nuevamente.');
        loading.style.display = 'none';
        formulario.style.display = 'block';
        btnEnviar.disabled = false;
    }
});

function mostrarMensaje(tipo, texto) {
    mensaje.className = `mensaje ${tipo}`;
    mensaje.textContent = texto;
    mensaje.style.display = 'block';
    mensaje.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
}
</script>
